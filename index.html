<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Prioritization Game</h1>
    <div class="slots-container">
        <div class="slot" id="slot-1">Highest Priority</div>
        <div class="slot" id="slot-2"></div>
        <div class="slot" id="slot-3"></div>
        <div class="slot" id="slot-4"></div>
        <div class="slot" id="slot-5">Lowest Priority</div>
    </div>

    <div class="tasks-container">
        <div class="task" draggable="true" id="task-1">Task 1</div>
        <div class="task" draggable="true" id="task-2">Task 2</div>
        <div class="task" draggable="true" id="task-3">Task 3</div>
        <div class="task" draggable="true" id="task-4">Task 4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
