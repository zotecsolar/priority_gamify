<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritization Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expected Value=(Probability of Positive Outcome×Positive Outcome)+(Probability of Negative Outcome×Negative Outcome)</h1>

    <!-- Add this token input section -->
    <div id="token-input" style="margin-bottom: 20px;">
        <label for="github-token">Enter GitHub Token:</label>
        <input type="password" id="github-token" placeholder="Paste your token here">
        <button id="submit-token">Submit</button>
    </div>

    <!-- Container for tasks and slots -->
    <div class="main-container">
        <!-- Left column for tasks -->
        <div class="task-column" id="left-column">
            <h2>Left Column Tasks</h2>
            <div class="task-list" id="left-tasks">
                <!-- Predefined tasks will be dynamically added here -->
            </div>
        </div>

        <!-- Center priority slots -->
        <div class="priority-slots" id="priority-slots">
            <h2>Priority Slots</h2>
            <!-- Predefined slots will be added dynamically here -->
        </div>

        <!-- Right column for tasks -->
        <div class="task-column" id="right-column">
            <h2>Right Column Tasks</h2>
            <div class="task-list" id="right-tasks">
                <!-- Predefined tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
